<table><tbody><tr><th>方法</th><th>返回值</th><th>說明</th></tr><tr><td>button()</td><td>QtCore.Qt.MouseButton</td><td>返回值為枚舉，常用的有 Qt.LeftButton、Qt.RightButton、Qt.MiddleButton（滑鼠滾輪）。需注意的是，mouseMoveEvent 事件其返回值皆為 Qt.NoButton。</td></tr><tr><td>position()</td><td>QtCore.QPointF</td><td>返回滑鼠事件發生時於部件中的座標位置。</td></tr><tr><td>globalPosition()</td><td>QtCore.QPointF</td><td>返回滑鼠事件發生時的全域座標位置。</td></tr></tbody></table>
