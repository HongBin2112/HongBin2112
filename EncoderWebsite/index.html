<!DOCTYPE html>
<html lang="zh">


  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HB Encoder</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    


    <link rel="stylesheet" type="text/css" href="./index.css">


  </head>



  <body style="background-color:#c8c7c5;">

    <div id="title-block">
      <img src="https://avatars.githubusercontent.com/u/87378247?s=400&u=c75e6e039ad8da4c4caa6acd54366ee14e4a55c3&v=4" class="img-fluid" alt="HB Profile picture">

    </div>



    <div id="main-content">
      <hr>
      <br>
      <h2>Input Message(Original or Encoded)</h2>
      <textarea 
        id="inputText"
        name="inputText"
        rows="6"
        cols="40"
      >0</textarea>

      <hr>

      <div id="convert-setting">

        <input id="password" name="password" placeholder="Enter password...">
        <button type="button" onclick="toOriginalText()">To Original</button>
        <button type="button" onclick="toEncodedText()">To Encoded</button>

      </div>

      <hr>
      <br>

      <textarea 
        id="outputText"
        name="outputText"
        rows="6"
        cols="40"
        readonly
      >
      Message...
      </textarea>

    </div>




  </body>

  <script src="https://cdn.bootcss.com/blueimp-md5/2.12.0/js/md5.min.js"></script>
  <script src="./index.js"> </script>
  

</html>
